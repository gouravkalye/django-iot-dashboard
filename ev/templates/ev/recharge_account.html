{% extends 'ev/base.html' %}
{% load static %}

{% block title %}Recharge Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-credit-card me-2"></i>
                        Recharge Account
                    </h4>
                </div>
                <div class="card-body">
                    <div class="current-balance mb-4">
                        <h6 class="text-muted mb-2">Current Balance</h6>
                        <h3 class="text-success">₹{{ user.profile.account_balance|floatformat:2 }}</h3>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Recharge Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" class="form-control" id="amount" name="amount" 
                                       min="100" step="100" value="100" required>
                            </div>
                            <small class="text-muted">Minimum recharge amount: ₹100</small>
                        </div>

                        <div class="quick-amounts mb-4">
                            <h6 class="text-muted mb-2">Quick Recharge</h6>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-success" onclick="setAmount(500)">₹500</button>
                                <button type="button" class="btn btn-outline-success" onclick="setAmount(1000)">₹1000</button>
                                <button type="button" class="btn btn-outline-success" onclick="setAmount(2000)">₹2000</button>
                                <button type="button" class="btn btn-outline-success" onclick="setAmount(5000)">₹5000</button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-credit-card me-2"></i>
                            Recharge Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function setAmount(amount) {
    document.getElementById('amount').value = amount;
}
</script>
{% endblock %}
